{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large light-blue darken-2 ">
            Add Category <i class="material-icons right">add_box</i>
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m6 l3">
        <div class="card light-blue darken-4 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ category.category_name }}</span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn green accent-4">Edit</a>
                <!-- Delete Modal Trigger -->
                <!-- <a class="waves-effect waves-light modal-trigger btn red" href="#modal1">Delete</a> -->
                <a href="{{ url_for('delete_category', category_id=category.id) }}" class="btn red">Delete</a>
            </div>
        </div>
    </div>
    <!-- Delete Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Modal Header</h4>
            <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
            <a href="{{ url_for('delete_category', category_id=category.id) }}" class="modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
